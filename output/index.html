<!DOCTYPE HTML>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Minimal Bible</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A simple bible for reading.">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="stylesheet" href="./assets/css/styles.css" media="all">
    <link rel="stylesheet" href="./assets/css/print.css" media="print">
    <link rel="apple-touch-icon" href="./assets/icons/maskable_icon_x192.png">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <script>
        const bookmark = localStorage.getItem('bookmark-link') ?? 'read/Genesis+1/';
        const y = localStorage.getItem('bookmark-y-offset') ?? 0;
        window.location.href = (y == 0) ? bookmark : `${bookmark}?y=${y}`;
    </script>
</body>
</html>
