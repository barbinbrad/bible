<!DOCTYPE HTML>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Minimal Bible</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A simple bible for reading.">
    <meta name="theme-color" content="#ffffff"/>
    <link rel="stylesheet" href="/assets/css/styles.css" media="all">
    <link rel="stylesheet" href="/assets/css/print.css" media="print">
    <link rel="apple-touch-icon" href="/assets/icons/maskable_icon_x192.png">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="navigation">
        <div>
            <div class="search">
                <div class="input">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <autocomplete></autocomplete>
                </div>
            </div>
            <chapter-slideout book="" chapter=""></chapter-slideout>
        </div>
    </div>
    <div id="content">
        <h2>Bible</h2>
        <p>These historical writings are presented without ads, without commentary, and without subscripts so that you, <em>dear reader</em>, may find that truth which eludes the proud.</p>
        <p>
            <a class="button button-primary" href="/read/Joshua+1">Start</a>
            <a class="button button-secondary" href="/read/Matthew+5">I'm Feeling Lucky</a>
        </p>
        
        <a class="next" href="/read/Genesis+1/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11.5 21.5" width="11.5" height="21.5">
                <title>Next</title>
                <path d="M.75 21.5a.74.74 0 0 1-.53-.22.75.75 0 0 1 0-1.06l9.47-9.47L.22 1.28A.75.75 0 0 1 1.28.22l10 10a.75.75 0 0 1 0 1.06l-10 10a.74.74 0 0 1-.53.22z"></path>
            </svg>
        </a>
    </div>
    <script type="text/x-template" id="autocomplete"><div><input type="text" placeholder="Search" @keyup="fetchData()" @keydown="setFocus" @focus="inputFocus(true)" @blur="inputFocus(false)" v-model="inputtext" :class="{ isFocused  : isFocus }" class="form-control"/><list :fetchedData="autocompleteList"></list></div></script>
    <script type="text/x-template" id="results-list"><div class="results"><div class="autolist" v-if="fetchedData.length>0"><ul class="list-group"><li class="list-group-item" :class="checkSelected(index)" v-for="(result, index) in fetchedData" @mousemove="mouseHover(index)" @mousedown="selectMe(index)">{{result}}</li></ul></div></div></script>
    <script id="chapter-slideout" type="text/x-template"><div class="chapter-drawer" :class="{ isOpen: isOpen }" @focusout="close"><div class="chapter-drawer-opener" v-if="!isOpen" @click="open"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></div><div class="chapter-drawer-background" @click="close"><div class="chapter-drawer-closer" @click="close"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></div><ul class="chapter-drawer-menu"><li class="chapter-drawer-menu-item" v-for="book in bookChapters"><a :class="{ active  : book.active }" :href="book.link">{{book.name}} {{book.number}}</a></li></ul></div></div></script>
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
